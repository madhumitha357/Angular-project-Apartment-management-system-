<h1 style="text-align: center;color: rgb(57, 105, 11);"><b>Requests List</b></h1>

<div class="container">
    
  <table class="table table-bordered table-striped table-hover table-sm text-center" id="tableWithBgImage">
  <thead>
  
  <tr style="background-color: rgb(0, 0, 0);color: rgb(250, 249, 249);">
  
  <th>FIRST NAME</th>
  <th>LAST NAME</th>
  <th>EMAIL</th>
  <th>SUBJECT</th>
  <th>DELETE</th>
  <th>REPLY</th>


  
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let requests of requests" style="background-color: rgb(226, 235, 235); color: rgb(8, 77, 77);"> 
  
    <td>{{requests.firstName }}</td>

    <td>{{requests.lastName }}</td>
    <td>{{requests.email }}</td>
    <td>{{requests.subject }}</td>

    <td><button (click)="deleteReq(requests)" ><b>DELETE</b></button></td>
    <td><button  routerLink="/con" ><b>SEND MAIL</b></button></td>


    
  </tr>
  </tbody>
  
  </table>
  </div>
